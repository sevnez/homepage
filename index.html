<!-- slideshow swiper js -->
<!-- Slider main container -->
<div class="container w-full h-8 bg-grey-400 flex justify-center my-4">
    <div class="swiper rounded-lg hover:rounded-md">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="maxresdefault.jpg" alt=""></div>
      <div class="swiper-slide"><img src="profile.png" alt=""></div>
      <div class="swiper-slide"><img src="download.jpg" alt=""></div>
      ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
  
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
  
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
  </div>
</div><br>



<!-- swiper js slideshow script -->
<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

<script>
    const swiper = new Swiper('.swiper', {
   // Optional parameters
   loop: true,
 
   // If we need pagination
   pagination: {
     el: '.swiper-pagination',
   },
 
   // Navigation arrows
   navigation: {
     nextEl: '.swiper-button-next',
     prevEl: '.swiper-button-prev',
   },
 

 });
   </script>
